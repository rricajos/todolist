<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create/Edit Task</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1>Create/Edit Task</h1>
    <form th:object="${task}" th:action="@{/tasks/save}" method="post">
        <!-- Campo para el título de la tarea -->
        <div class="form-group">
            <label for="id">ID: </label>
            <input readonly type="text" class="form-control" id="id" name="id" th:field="*{id}" required>
        </div>

        <!-- Campo para el título de la tarea -->
        <div class="form-group">
            <label for="title">Title:</label>
            <input type="text" class="form-control" id="title" name="title" th:field="*{title}" required>
        </div>

        <!-- Campo para la descripción de la tarea -->
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea class="form-control" id="description" name="description" th:field="*{description}" required></textarea>
        </div>

        <!-- Campo para el estado de la tarea -->
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="completed" name="completed" th:field="*{completed}">
            <label class="form-check-label" for="completed">Completed</label>
        </div>

        <!-- Botones para guardar o cancelar -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/tasks/}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
<script src="@{/webjars/jquery/jquery.min.js}"></script>
<script src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>
</body>
</html>
